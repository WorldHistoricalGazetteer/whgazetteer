<!--{ extends "main/base.html" %}-->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- JQuery -->
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <!-- Bootstrap -->
  <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  {% block title %}<title>WHG::Status</title>{% endblock %}
  {% load static %}
</head>
<body>  
  <div class="container">
    <div class="d-flex justify-content-center mt-3">
      <h3><img src="{% static 'images/whg_logo_38h.png'%}" height=auto alt="WHGazetteer Status" style="vertical-align:bottom;"/>
      WHGazetteer Systems Status</h3>
    </div>
    <div class="d-flex justify-content-center">
      <div class="mt-3">
      <p><b>Site</b> <span id="site" class="status ml-2 px-2 float-right">{{ context.status_site }}</span></p>
      <p><b>Database</b> <span id="database" class="status ml-2 px-2 float-right">{{ context.status_database }}</span></p>
      <p><b>Index</b> <span id="index" class="status ml-2 px-2 float-right">{{ context.status_index }}</span></p>
      </div>
    </div>
    <p id="status_all" style="display:none"></p>
    <!--<p id="status_all"></p>-->
  </div>
  <script type="text/javascript">
    $(function() {
      vals = []
      $('.status').each(function(i){
        val=this.textContent
        vals.push(val)
        this.style.color = "white"
        this.style.backgroundColor = (val=="up")?"green": "red"
      });
      if(!("error" in vals) && !("down" in vals) && !("??" in vals)){
        $("#status_all").text('aok')
      }
    })
  </script>
</body>
</html>
