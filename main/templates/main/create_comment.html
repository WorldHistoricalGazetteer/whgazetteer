
<form class="comment-form" method="post" action="">
  {% csrf_token %}
 <div id="comment_header" class="modal-header">
    <h5 class="modal-title">New Comment for <span class="text-danger">{{ place_id }}</span></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div id="comment_body" class="modal-body">
  <input type="hidden" name="user" value='{{ user.id }}'></input>
    {% for field in form %}
      <div class="form-group{% if field.errors %} invalid{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  <div id="comment_footer" class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="submit-btn btn btn-primary">Create</button>
  </div>

</form>
